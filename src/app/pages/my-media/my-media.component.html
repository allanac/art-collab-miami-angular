<h2> My Media </h2>
<div class="error" *ngIf="errorMessage">
  <h3> {{errorMessage }} </h3>
</div>

<div id="add-media-button">
  <div *ngIf="userInfo">
  <button (click)="showForm()"> Add Media</button>

  <app-add-media-form *ngIf="isFormOn" (newMediaNotifier)="handleNewMedia($event)"></app-add-media-form>
  </div>
</div>



<ul>
  <li *ngFor="let oneMedia of myMedia">
  <h3>Title:   {{ oneMedia.title}} </h3>
    <p>team:   {{oneMedia.team}} </p>
    <p>status: {{oneMedia.status}} </p>
    <p>category: {{oneMedia.category}} </p>
    <p>owner:  {{userInfo.username}} </p>
  <audio controls="controls">
  Your browser does not support the <code>audio</code> element.
  <source [src]="mediaDomain + oneMedia.mediaFile" type="audio/wav">
  </audio>
  <br><br>
  <div *ngIf="userInfo && myMedia.owner === userInfo._id ">
    <button (click)="deleteClick()"> Delete </button>
  </div>

  </li>
</ul>
