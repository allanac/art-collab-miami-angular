<h2> My Profile </h2>

<div class="error" *ngIf="errorMessage">
  <h3> {{ errorMessage}} </h3>
</div>

<ul>

<div class="container-fluid" id="myprofile-container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">

     <img [src]="imageDomain + myProfile.profilePic">

    <div class="user-name-edit">
    <h3 id="profile-name">{{ myProfile.fullName}}</h3>
     <button class="btn btn-default">
       <a [routerLink]="['/myprofile', myProfile.username]">
         <span class="glyphicon glyphicon-pencil" aria-hidden="true">
         </span></a>
       </button>
       <br>
    <h4>{{ myProfile.username}}</h4>
  </div>

      <h5> {{ myProfile.genre }}</h5>
      <h6 *ngFor="let oneTool of myProfile.artTools"> {{oneTool}} </h6>
      <p> Bio: {{myProfile.bio}} </p>
      <p> Collab Style: {{myProfile.collabStyle}}</p>
    </div>
  </div>
</div>
</ul>
<hr>
